<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세 페이지</title>
</head>
<body>
<h1 th:text="${board.title}"> 제목입니다. </h1>
<p th:text="${board.author}"> </p>
<p th:text="${board.content}"> 내용입니다. </p>
<a th:href="@{/v1/board/modify/{board_id}(board_id=${board.board_id})}"> 수정 </a>
<p th:text="${board.createtime}"> </p>
<a th:href="@{/v1/board/delete(board_id=${board.board_id})}"> 글 삭제 </a>
</body>
</html>
